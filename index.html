<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <title>Chandrayaan 3 Lunar Craft Control</title>
</head>
<body>
  <div class="container">
    <h1>Chandrayaan 3 Lunar Craft Control</h1>
    <div class="status">
      <p>Position: <span id="position"></span></p>
      <p>Direction: <span id="direction"></span></p>
    </div>
    <div class="controls">
        <input type="text" id="commandInput" placeholder="Enter commands (e.g., fblrud)">
        <button id="execute">Execute Commands</button>
      </div>
  </div>
  <script src="spacecraft.js"></script>
</body>
</html>
